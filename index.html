<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <div class="library">
        <ul class="ul"></ul>
    </div>
    <button class="new-book">New Book</button>
    <form class="book-form" style="display: none;" action="" method="POST">
        <div class="title">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Moby Dick" required />
        </div>
        <div class="author">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Herman Melville" required />
        </div>
        <div class="pages">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="378" required />
        </div>
        <div class="read">
            <label for="read">Not Read Yet:</label>
            <input type="radio" id="not-read" name="read" value="false" checked />
            <label for="read">Read:</label>
            <input type="radio" id="has-read" name="read" value="true">
        </div>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
